<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function readXML() {
            var xml = new XMLHttpRequest();
            xml.open('GET', 'xml.xml',false);
            xml.send();
            var xmlData = xml.responseXML;
            if(!xmlData) {
                xmlData = (new DOMParser()).parseFromString(xml.responseText, 'text/xml');
            }
            var emp = xmlData.getElementsByTagName("employee")[0];
            var name = emp.getElementsByTagName("name")[0].firstChild.data;
            var age = emp.getElementsByTagName("age")[0].firstChild.data;
            var salary = "RS " + emp.getElementsByTagName("salary")[0].firstChild.data;
            document.write("Name = "+name+"</br>");
            document.write("Age = "+age+"</br>");
            document.write("Salary = "+salary+"</br>");
        }
    </script>
</head>
<body>
    <h1>XML FILE</h1>
    <button onclick="readXML()">Read XML File</button>
    
</body>
</html>
