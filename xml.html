<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function readXML() {
            var xml = new XMLHttpRequest();
            xml.open('GET', 'books.xml',false);
            xml.send();
            var xmlData = xml.responseXML;
            if(!xmlData) {
                xmlData = (new DOMParser()).parseFromString(xml.responseText, 'text/xml');
            }
            var bk = xmlData.getElementsByTagName("book")[0];
            var author = bk.getElementsByTagName("author")[0].firstChild.data;
            var title = bk.getElementsByTagName("title")[0].firstChild.data;
            var genre = bk.getElementsByTagName("genre")[0].firstChild.data;
            var price = "$ " + bk.getElementsByTagName("price")[0].firstChild.data;
            var publish_date = bk.getElementsByTagName("publish_date")[0].firstChild.data;
            var description = bk.getElementsByTagName("description")[0].firstChild.data;
            document.write("author = "+author+"</br>");
            document.write("title = "+title+"</br>");
            document.write("genre = "+genre+"</br>");
            document.write("price = "+price+"</br>");
            document.write("publish_date = "+publish_date+"</br>");
            document.write("description = "+description+"</br>");
        }
    </script>
</head>
<body>
    <h1>XML FILE</h1>
    <button onclick="readXML()">Read XML File</button>
    
</body>
</html>
